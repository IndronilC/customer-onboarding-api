app.message= This is the property file for the ${spring.application.name} specific to TEST Environment
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always
spring.flyway.locations=classpath:db/{vendor}/migration
#logging.level.root=debug
spring.jpa.properties.hibernate.default_schema=customer
#spring.flyway.placeholder-prefix=${
#spring.flyway.placeholder-replacement=true
#spring.flyway.placeholder-suffix=}
# spring.flyway.placeholders.*
#spring.flyway.placeholders.schema_name=customer
spring.flyway.schemas=customer
spring.flyway.init-sql=CREATE SCHEMA IF NOT EXISTS customer
spring.h2.console.path=/h2-console/
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.h2.console.enabled=true